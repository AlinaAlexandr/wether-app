<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        
        <link rel="stylesheet" href="src/styles.css"> 
       <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
 </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="search-form">
          <input
            type="search"
            autofocus="on"
            autocomplete="off"
            class="form-control"
            placeholder="Enter a city..."
            id="input-search"
          />
          <button
            type="submit"
            class="btn btn-outline-secondary"
            type="button"
            id="search-button"
          >
            Search
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="location-button"
          >
            Current
          </button>
        </form>
        <div class="header">
          <span id="my-city" class="my-city">Lisbon, Portugal</span>
          <span class="now-temperature" id="now-temperature">☀️ 18</span>
          <span class="units">
            <a href="#" id="degreeC">°C</a>
            <a href="#" id="degreeF">°F</a>
          </span>
        </div>
        <p> <span class="time-now" id="time-now" "></span><br>
        <span class="real-feel">
          Humidity <span class="percentage">75% </span> Wind:
          <span class="wind">2.50Km/h </span>
        </p>

        <div class="row" id="row-week">
          <div class="col-2">Fri</div>

          <div class="col-2">Sat</div>

          <div class="col-2">Sun</div>

          <div class="col-2">Mon</div>

          <div class="col-2">Tue</div>
        </div>
        <div class="row" id="emojis">
          <div class="col-2">🌤️</div>

          <div class="col-2">☀️</div>

          <div class="col-2">☀️</div>

          <div class="col-2">🌤️</div>

          <div class="col-2">☀️</div>
        </div>
        <div class="row" id="temperatures">
          <div class="col-2">
            <span class="maximum"><strong>18˚C</strong></span>
            20˚C
          </div>

          <div class="col-2">
            <span class="maximum"><strong>22˚C</strong></span>
            20˚C
          </div>
          <div class="col-2">
            <span class="maximum"><strong>10˚C</strong></span>
            15˚C
          </div>
          <div class="col-2">
            <span class="maximum"><strong>20˚C</strong></span>
            16˚C
          </div>
          <div class="col-2">
            <span class="maximum"><strong>20˚C</strong></span>
            18˚C
          </div>
        </div>
        <footer>
          <p class="coded-by">
            Coded by Alina Fesenko
            <a href="https://github.com/AlinaAlexandr/wether-app">Open-source code</a>
          </p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
